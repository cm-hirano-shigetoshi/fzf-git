base_task:
    source: git log --graph --decorate --oneline --abbrev=40
    source_transform: git log --graph --decorate --oneline --color=always
    options:
        - ansi
        - multi
        - no-sort
        - reverse
        - preview-window='up:0%:wrap'
    post_operations:
        enter:
          - pipe: grep -o '[0-9a-z]\{40\}'
          - join

