base_task:
    source: git log --graph --decorate --oneline --color=always
    preview:
      command: '{{yml_dir}}/preview-git-log.sh "{{yml_dir}}" {+}'
      window: up:50%:wrap
    options:
        - ansi
        - multi
        - no-sort
        - reverse
    post_operations:
        enter:
          - pipe: sed 's/\(\w\+\).*$/\1/' | grep -o '\w\+'
          - join
