base_task:
    source: git log --graph --decorate --oneline --color=always
    preview:
      command: git diff --color=always $({{yml_dir}}/extract-hash.py {+}) 2>/dev/null && echo "NO DIFFERENCE"
      window: up:50%:wrap
    options:
        - ansi
        - multi
        - no-sort
        - reverse
    post_operations:
        enter:
          - pipe: sed 's/\(\w\+\).*$/\1/' | grep -o '\w\+'
          - join
